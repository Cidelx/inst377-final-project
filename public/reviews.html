<style>
  body { 
    font-family: Arial; 
    padding: 20px; 
  }
  form { 
    display: flex; 
    flex-direction: column; 
    width: 300px; 
  }
  input, textarea { 
    margin-bottom: 10px; 
    padding: 8px; 
    }
</style>

<h1>Course Reviews</h1>

<div id="reviews-container">
  <p>Reviews will load here</p>
</div>

<h2>Submit a Review</h2>
<form id="review-form">
  <input type="text" id="course" placeholder="Course name">
  <input type="text" id="name" placeholder="Your name">
  <textarea id="review" placeholder="Write your review"></textarea>
  <input type="number" id="rating" placeholder="Rating from 1 to 5">
  <button type="submit">Submit</button>
</form>

<script>
//will load reviews when page opens
async function loadReviews() {
  const response = await fetch("/api/reviews");
  const reviews = await response.json();

  const container = document.getElementById("reviews-container");
  container.innerHTML = "";

  reviews.forEach(r => {
    const div = document.createElement("div");
    div.style.border = "1px solid #ccc";
    div.style.padding = "10px";
    div.style.marginBottom = "10px";

    div.innerHTML = `
      <p><strong>Course:</strong> ${r.course}</p>
      <p><strong>Name:</strong> ${r.name}</p>
      <p><strong>Review:</strong> ${r.review}</p>
      <p><strong>Rating:</strong> ${r.rating}</p>
    `;
    container.appendChild(div);
  });
}

//submit a new review
document.getElementById("review-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const course = document.getElementById("course").value;
  const name = document.getElementById("name").value;
  const review = document.getElementById("review").value;
  const rating = document.getElementById("rating").value;

  const response = await fetch("/api/reviews", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ course, name, review, rating })
  });

  if (response.ok) {
    alert("Review submitted");
    // refresh reviews
    loadReviews();  
  } else {
    alert("Error submitting review");
  }
});

//start by loading reviews when the page lods
loadReviews();
</script>
