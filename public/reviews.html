<style>
  body { 
    font-family: Arial; 
    padding: 20px; 
  }
  form { 
    display: flex; 
    flex-direction: column; 
    width: 300px; 
  }
  input, textarea { 
    margin-bottom: 10px; 
    padding: 8px; 
    }
</style>

<h1>Course Reviews</h1>

<div id="reviews-container">
  <p>Reviews will load here</p>
</div>

<h2>Submit a Review</h2>
<form id="review-form">
  <input type="text" id="course" placeholder="Course name">
  <input type="text" id="name" placeholder="Your name">
  <textarea id="review" placeholder="Write your review"></textarea>
  <input type="number" id="rating" placeholder="Rating 1 to 5">
  <button type="submit">Submit</button>
</form>
